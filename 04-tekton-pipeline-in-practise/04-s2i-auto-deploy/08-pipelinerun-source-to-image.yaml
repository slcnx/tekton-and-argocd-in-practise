apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: s2i-buildid-run-00007
spec:
  # serviceAccountName: default
  # serviceAccountNames:
  #   - taskName: deploy-to-cluster
  #     serviceAccountName: helloworld-admin
  taskRunSpecs: # 为特定task指定额外配置
    - pipelineTaskName: deploy-to-cluster
      taskServiceAccountName: helloworld-admin
  pipelineRef:
    name: source-to-image
  params:
    - name: git-url
      value: https://gitee.com/mageedu/spring-boot-helloWorld.git
        #value: http://code.gitlab.svc.cluster.local/root/spring-boot-helloWorld.git
    - name: image-url
      value: slcnx/spring-boot-helloworld
    - name: version
      value: v0.9.2
  workspaces:
    - name: codebase
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
          storageClassName: nfs-csi
    - name: docker-config
      secret:
        secretName: docker-config
